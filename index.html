<body>
	<div class = "container">
		<div class = "row">
			<div class = "col-lg-12">
				<h3 style = "text-align: center;">网盘解析</h3>
			</div>
		</div>

		<div class = "row">
			<div class = "col-lg-6 col-md-offset-3">
				<center>
				<form role = "form">
					<div class = "form-group">
						<table>
							<tr>
								<td><input type = "text" id = "wp_url" name = "wp_url" class = "form-control" /></td>
								<td><button type="button" class="btn btn-default" id = "btn">提交</button></td>
							</tr>
							<tr>
								<td><label>密码：</lable><input type = "text" name = "pass" class = "form-control" style = "width:40%;" /></td>
								
							</tr>
						</table>
					</div>
				</form>
				</div>
			</div>
		</div>

		<div class = "row">
		<div class = "col-lg-4 col-md-offset-4">
			<table>
				<tr>
					<td>文件名：</td>
					<td id = "file_name"></td>
				</tr>
				<tr>
					<td>文件大小：</td>
					<td id = "file_size"></td>
				</tr>
				<tr>
					<td>解析地址：</td>
					<td><input type = "text" id = "file_url" /></td>
				</tr>
			</table>
		</div>
		</div>
		
	</div>
	<script>
		$(document).ready(function(){
			$("#btn").click(function(){
				var wp_url = $("#wp_url").val();
				$.get("./wp.php",{wp_url:wp_url},function(data,status){
					data = eval('(' + data + ')');
					name = data['name'];
					size = data['size'];
					download = data['download'];
					$("#file_name").html(name);
					$("#file_size").html(size);
					$("#file_url").val(download);
					
				});
			});
		});
	</script>
