		body{
			margin:0;
			padding:0;
			font-family:"微软雅黑";
		}
		.class{
			width:100%;
		}
		#header h3{
			font-size:36px;
			color:#5C5C5C;
		}
		#wangpan input{
			padding:5px;
			width:240px;
			border:1px solid #B9B9B9;

		#btn{
			padding:5px;
			padding-left:20px;

			width:680px;

			width:680px;
			height:auto;

    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>

<body>
	<div class = "container">
		<div id = "header"><h3 style = "text-align: center;">网盘解析</h3></div>
	
		<div class = "row">
			<div class = "col-lg-6">
				<center>
				<form role = "form">
					<div class = "form-group">
						<center>
						<table id = "wangpan" width = "340">
							<tr>
								<td><input type = "text" id = "wp_url" name = "wp_url" class = "form-control" /></td>
								<td><button type="button" class="btn btn-default" id = "btn">提交</button></td>
							</tr>
						</table>
						</center>
					</div>
				</form>
				</div>
			</div>
		</div>

		<div id = "result">
			<center>
			<table class = "result">
				<tr>
					<td>文件名：</td>
					<td id = "file_name"></td>
				</tr>
				<tr>
					<td>文件大小：</td>
					<td id = "file_size"></td>
				</tr>
				<tr>
					<td>解析地址：</td>
					<td><input type = "text" id = "file_url" /></td>
				</tr>
			</table>
			</center>
		</div>
	</div>
	<script>
		$(document).ready(function(){
			$("#btn").click(function(){
				var wp_url = $("#wp_url").val();
				//var pass = $("#pass").val();
				$.get("./wp.php",{wp_url:wp_url},function(data,status){
					data = eval('(' + data + ')');
					name = data['name'];
					size = data['size'];
					download = data['download'];
					$("#file_name").html(name);
					$("#file_size").html(size);
					$("#file_url").val(download);
					
				});
			});
		});
	</script>
</body>
